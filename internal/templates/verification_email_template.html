<!-- verification_email_template.html -->
<article>
    <h1>Verification Email!</h1>
    <p>Hi {{.Name}}, <span>here is your verification link:</span></p>
    <div>
        <a href="http://localhost:5000/v1/authentication/verification_email?token={{.Token}}">Verify Your Email</a>
        <br>
        <h2>{{.Token}}</h2>
        <span>It will expire in 5 minutes.</span>
    </div>
    <p>If you did not request, please ignore this email.</p>
    <footer>
        <span>Regards, Team Lensaas</span>
    </footer>
</article>
